<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Masters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="logo">Word Masters</h1>
      </header>
      <form action="#" class="board">
        <fieldset class="board__try">
          <input type="text" class="board__input r0" />
          <input type="text" class="board__input r0" />
          <input type="text" class="board__input r0" />
          <input type="text" class="board__input r0" />
          <input type="text" class="board__input r0" />
        </fieldset>
        <fieldset class="board__try">
          <input type="text" class="board__input r1" />
          <input type="text" class="board__input r1" />
          <input type="text" class="board__input r1" />
          <input type="text" class="board__input r1" />
          <input type="text" class="board__input r1" />
        </fieldset>
        <fieldset class="board__try">
          <input type="text" class="board__input r2" />
          <input type="text" class="board__input r2" />
          <input type="text" class="board__input r2" />
          <input type="text" class="board__input r2" />
          <input type="text" class="board__input r2" />
        </fieldset>
        <fieldset class="board__try">
          <input type="text" class="board__input r3" />
          <input type="text" class="board__input r3" />
          <input type="text" class="board__input r3" />
          <input type="text" class="board__input r3" />
          <input type="text" class="board__input r3" />
        </fieldset>
        <fieldset class="board__try">
          <input type="text" class="board__input r4" />
          <input type="text" class="board__input r4" />
          <input type="text" class="board__input r4" />
          <input type="text" class="board__input r4" />
          <input type="text" class="board__input r4" />
        </fieldset>
        <fieldset class="board__try">
          <input type="text" class="board__input r5" />
          <input type="text" class="board__input r5" />
          <input type="text" class="board__input r5" />
          <input type="text" class="board__input r5" />
          <input type="text" class="board__input r5" />
        </fieldset>
      </form>
    </main>

    <div class="modal">
      <div class="modal__content">
        <div class="modal__canvas">
          <h2 class="modal__title">Let's Play Word Master</h2>
        </div>
        <button class="modal__button">Start New Game</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
